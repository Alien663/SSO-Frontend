<div>
    <h3>Forget Password</h3>
    <div><label>EMail<input [(ngModel)]="_service.mydata.EMail"></label></div>
    <div><label>Account<input [(ngModel)]="_service.mydata.Account"></label></div>
    
    <button (click)="_service.submitForgetPassword()">Submit</button>

    <div *ngIf="_service.showLink">
        <a href="{{_service.the_link}}">Click me to the reset password page</a>
    </div>
</div>
