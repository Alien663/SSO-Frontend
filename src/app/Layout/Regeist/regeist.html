<div>
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Account</mat-label>
        <input matInput required [(ngModel)]="_service.applicationData.account">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput required type="password" [(ngModel)]="_service.applicationData.password">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput required type="password" [(ngModel)]="_service.applicationData.confirmPassword" >
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nick Name</mat-label>
          <input matInput required placeholder="Nickl Name" [(ngModel)]="_service.applicationData.nickName" >
        </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
          <input type="email" matInput required placeholder="Ex. pat@example.com" [(ngModel)]="_service.applicationData.eMail" >
      </mat-form-field>
    </mat-list-item>

    <mat-divider></mat-divider>
    <button mat-raised-button (click)="_service.submitRegeist()">Regeist</button>
</div>
