<div>
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Account</mat-label>
        <input matInput disabled value="{{ _service.mydata.account }}">
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nick Name</mat-label>
        <input matInput placeholder="Nickl Name" [(ngModel)]="_service.mydata.nickName">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput required placeholder="Ex. pat@example.com" [(ngModel)]="_service.mydata.eMail">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Create Date</mat-label>
        <input matInput disabled value="{{ _service.mydata.since }}">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Udate Date</mat-label>
        <input matInput disabled value="{{ _service.mydata.modifyDate }}">
      </mat-form-field>
    </mat-list-item>

    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" (click)="_service.saveData()">Save</button>
</div>
