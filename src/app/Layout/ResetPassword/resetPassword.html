<div>
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Old Password</mat-label>
        <input matInput type="password" required [(ngModel)]="_service.mypassword.oldPassword">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput required type="password" [(ngModel)]="_service.mypassword.newPassword">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput required type="password" [(ngModel)]="_service.mypassword.confirmNewPassword" >
      </mat-form-field>
    </mat-list-item>

    <mat-divider></mat-divider>
    <button mat-raised-button (click)="_service.submitChange()">Change Password</button>
</div>
