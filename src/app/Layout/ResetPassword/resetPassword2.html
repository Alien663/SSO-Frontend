<div>
  <div *ngIf="!verifySuccess">
    <h1>Session is wrong or expired</h1>
  </div>
  
  <div *ngIf="verifySuccess">
      <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput required type="password" [(ngModel)]="mypassword.newPassword">
        </mat-form-field>
      </mat-list-item>
  
      <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Confirm New Password</mat-label>
          <input matInput required type="password" [(ngModel)]="mypassword.confirmNewPassword" >
        </mat-form-field>
      </mat-list-item>
  
      <mat-divider></mat-divider>
      <button mat-raised-button color="primary" (click)="submitChange()">Change Password</button>
  </div>
</div>
