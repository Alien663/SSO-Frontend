<mat-toolbar class="tool-bar">
    <button mat-button routerLink="/">
        <div class="home-button">
            <div class="title-icon"><img src="/assets/Image/icon-white.png"></div>
            <div><h3>Single Sign On</h3></div>
        </div>
    </button>

    <span class="example-spacer"></span>
    <button mat-icon-button class="menu-icon" aria-label="Example icon-button with heart icon">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
            <button *ngIf="!_auth.isLoggedIn || isdev" mat-menu-item routerLink="/login">
                <span>here to login page</span>
            </button>
            <button *ngIf="!_auth.isLoggedIn || isdev" mat-menu-item routerLink="/regeist">
                <span>here to regeist page</span>
            </button>
            <button *ngIf="!_auth.isLoggedIn || isdev" mat-menu-item routerLink="/member/verify/send">
                <span>here to send verify code</span>
            </button>
        
            <button *ngIf="!_auth.isLoggedIn || isdev" mat-menu-item routerLink="/member/forgetpassword">
                <span>here to forgetpassword page</span>
            </button>
            <button *ngIf="_auth.isLoggedIn || isdev" mat-menu-item routerLink="/member/information">
                <span>here to personal information page</span>
            </button>
            <button *ngIf="_auth.isLoggedIn || isdev" mat-menu-item routerLink="/member/resetpassword">
                <span>here to reset password page</span>
            </button>
            <button *ngIf="_auth.isLoggedIn || isdev" mat-menu-item (click)="Logout()">
                <span>logout</span>
            </button>
        </mat-menu>
    </button>
</mat-toolbar>

<div style="margin: 0 auto;width: 70%;">
    <div>
        {{_auth.isLoggedIn}}
    </div>
    <router-outlet></router-outlet>
</div>
